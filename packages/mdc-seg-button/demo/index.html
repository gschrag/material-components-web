<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

<table style="width: 100%; border-spacing: 20px;">
    <tr>
        <td>
            <h1 style="margin: 0">Baseline</h1>
        </td>
        <td>
            <div class="mdc-segmented-button" role="group">
                <button class="mdc-segmented-button__segment mdc-segmented-button__segment--selected" aria-pressed="true" data-segment-id="baseline0">
                    <div class="mdc-segmented-button__label">Segment</div>
                </button>
                <button class="mdc-segmented-button__segment" aria-pressed="false" data-segment-id="baseline1">
                    <div class="mdc-segmented-button__label">Segment</div>
                </button>
                <button class="mdc-segmented-button__segment" aria-pressed="false" data-segment-id="baseline2">
                    <div class="mdc-segmented-button__label">Segment</div>
                </button>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <h1 style="margin: 0">Multi</h1>
        </td>
        <td>
            <div class="mdc-segmented-button" role="group">
                <button class="mdc-segmented-button__segment mdc-segmented-button--touch" aria-pressed="false">
                    <div class="mdc-segmented-button__ripple"></div>
                    <i class="material-icons mdc-segmented-button__icon">favorite</i>
                </button>
                <button class="mdc-segmented-button__segment mdc-segmented-button--touch" aria-pressed="false" data-segment-id="multi-text">

                    <div class="mdc-segmented-button__label">Text</div>
                </button>
                <button class="mdc-segmented-button__segment mdc-segmented-button--touch" aria-pressed="false">
                    <div class="mdc-segmented-button__ripple"></div>
                    <i class="material-icons mdc-segmented-button__icon">android</i>
                    <div class="mdc-segmented-button__label">Label</div>
                </button>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <h1 id="single-header" style="margin: 0">Single</h1>
        </td>
        <td>
            <div class="mdc-segmented-button mdc-segmented-button--single-select" role="radiogroup" aria-labelledby="single-header">
                <div class="mdc-touch-target-wrapper">
                    <button class="mdc-segmented-button__segment mdc-segmented-button--touch" role="radio" aria-checked="false" data-segment-id="single-favorite">
                        <div class="mdc-segmented-button__ripple"></div>

                        <div class="mdc-segmented-button__label">Text</div>
                        <div class="mdc-segmented-button__touch"></div>
                    </button>

                <div class="mdc-touch-target-wrapper">
                    <button class="mdc-segmented-button__segment mdc-segmented-button--touch" role="radio" aria-checked="false" data-segment-id="single-android">

                        <div class="mdc-segmented-button__label">Label</div>
                        <div class="mdc-segmented-button__touch"></div>
                    </button>
                </div>
            </div>
